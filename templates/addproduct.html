{% extends 'base.html' %}
{% block content %}



  <h2 class="text-center">
    Give Your thoughts 
  </h2>
  <div class="container mt-2">

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">

        <h2>Create a New Post</h2>
        <form method="post" enctype="multipart/form-data">

            {% csrf_token %}
            
            {{ form.as_p }}
            <div class="message">

              
              </div>
              <button type="submit" class="btn btn-primary" id="post-btn">Post</button>
              <div id="message"  class="alert alert-success mt-3" role="alert">
               
              </div>
        </form>
      </div>
      <div class="col-md-3"></div>


    </div>



  </div>
 

          

  

{%endblock content%}
